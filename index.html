<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        #loading, #results{
            display: none;
        }
    </style>
    <title>Loan calculator</title>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row">
          <div class="col-md-6 mx-auto">
              <div class="card card-body text-center mt-5">
                  <h1 class="heading display-5 pb-3">Calculate your loans here.</h1>
                  <form id="loanForm">
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">$</span>
                          <input type="number" class="form-control" id="amount" placeholder="Enter loan amount">
                        </div>
                        </div>
                        <div class="form-group">
                          <div class="input-group">
                              <span class="input-group-addon">%</span>
                              <input type="number" class="form-control" id="interest" placeholder="Enter interest amount">
                          </div>
                          </div>
                          <div class="form-group">
                            <input type="number" class="form-control" id="years" placeholder="Enter number of years to repay">
                          </div>
                          <div class="form-group">
                              <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                          </div>
                      </form>
                      <!-- Loader-->
                      <div id="loading">
                          <img src="image/loader.gif" alt="">
                      </div>
                      <!--Results-->
                      <div id="results" class="pt-5">
                        <h5>Results</h5>
                        <div class="form-group">
                            <div class="input-group">
                              <span class="input-group-addon">Monthly Payment</span>
                              <input type="number" class="form-control" id="monthly-pay" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                               <span class="input-group-addon">Total Payment</span>
                               <input type="number" class="form-control" id="total-pay" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                              <span class="input-group-addon">Total Interest</span>
                              <input type="number" class="form-control" id="total-interest" disabled>
                            </div>
                        </div>
                    </div>
                  </div>
              </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
